<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $( function() {
          $( "input" ).checkboxradio({
            icon: false
          });
        } );
        </script>
    <style>
        #red, #green, #blue {
          float: left;
          clear: left;
          width: 300px;
          margin: 15px;
        }
        #swatch {
          width: 120px;
          height: 100px;
          margin-top: 18px;
          margin-left: 350px;
          background-image: none;
        }
        #red .ui-slider-range { background: #ef2929; }
        #red .ui-slider-handle { border-color: #ef2929; }
        #green .ui-slider-range { background: #8ae234; }
        #green .ui-slider-handle { border-color: #8ae234; }
        #blue .ui-slider-range { background: #729fcf; }
        #blue .ui-slider-handle { border-color: #729fcf; }
        </style>
    <script>
      let radio;
        $( function() {
          function hexFromRGB(r, g, b) {
            var hex = [
              r.toString( 16 ),
              g.toString( 16 ),
              b.toString( 16 )
            ];
            $.each( hex, function( nr, val ) {
              if ( val.length === 1 ) {
                hex[ nr ] = "0" + val;
              }
            });
            return hex.join( "" ).toUpperCase();
          }
          function refreshSwatch() {
            var red = $( "#red" ).slider( "value" ),
              green = $( "#green" ).slider( "value" ),
              blue = $( "#blue" ).slider( "value" ),
              hex = hexFromRGB( red, green, blue );
             
              $( "input" ).on("change", function(){
                radio = this.id;
              });

              switch (radio) {
              case "radio-1":
              $( "#swatch" ).css( "color", "#" + hex );
                break;

              case "radio-2":
              $( "#swatch" ).css( "background-color", "#" + hex );
                break;
            
              default:
                break;
            }

          }
       
          $( "#red, #green, #blue" ).slider({
            orientation: "horizontal",
            range: "min",
            max: 255,
            value: 127,
            slide: refreshSwatch,
            change: refreshSwatch
          });
          $( "#red" ).slider( "value", 255 );
          $( "#green" ).slider( "value", 140 );
          $( "#blue" ).slider( "value", 60 );
        } );
        </script>
</head>
<body class="ui-widget-content" style="border:0;">
 
    <fieldset>
        <legend>Select: </legend>
        <label for="radio-1">color</label>
        <input type="radio" name="radio-1" id="radio-1">
        <label for="radio-2">backgroundColor</label>
        <input type="radio" name="radio-1" id="radio-2">
      </fieldset>
     
    <div id="red"></div>
    <div id="green"></div>
    <div id="blue"></div>
     
    <div id="swatch" class="ui-widget-content ui-corner-all">Ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor</div>
     
     
    </body>
</html>
